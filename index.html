<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Genorithm</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2 class="logo" onclick="switchProject('about')">genorithm</h2>
        <button
          class="nav-button"
          onclick="switchProject('fractal-tree')"
        >
          Fractal Tree
        </button>
        <button class="nav-button" onclick="switchProject('mandala')">
          Mandala
        </button>
      </div>
      <div class="content">
        <iframe
          id="about-frame"
          class="project-frame active"
          src="about/index.html"
        ></iframe>
        <iframe
          id="fractal-tree-frame"
          class="project-frame"
          src="fractal-tree/index.html"
        ></iframe>
        <iframe
          id="mandala-frame"
          class="project-frame"
          src="mandala/index.html"
        ></iframe>
      </div>
    </div>

    <script>
      function switchProject(projectName) {
        // Hide all frames
        document.querySelectorAll(".project-frame").forEach((frame) => {
          frame.classList.remove("active");
        });

        // Show selected frame
        document.getElementById(`${projectName}-frame`).classList.add("active");

        // Update button states
        document.querySelectorAll(".nav-button").forEach((button) => {
          button.classList.remove("active");
        });
        
        // Only add active class to buttons, not the logo
        if (event.target.classList.contains('nav-button')) {
          event.target.classList.add("active");
        }
      }
    </script>
  </body>
</html>
